<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base Apparel - Coming Soon</title>
    <link href="images/favicon-32x32.png" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="coming-soon">
      <header class="coming-soon__header">
        <img src="images/logo.svg" class="coming-soon__logo" />
      </header>
      <img src="images/hero-desktop.jpg" class="coming-soon__image" />
      <div class="coming-soon__content">
        <h1 class="coming-soon__title">
          <span class="coming-soon__title--highlight">We're</span><br />
          coming<br />
          soon
        </h1>
        <p class="coming-soon__description">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <div class="coming-soon__form">
          <input
            type="email"
            placeholder="Email Address"
            class="coming-soon__input"
          />
          <button class="coming-soon__button">
            <img src="images/icon-arrow.svg" />
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
