<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarjeta de Producto Mario</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="card">
      <div class="card__back">
        <button class="card__back-btn">
          <img
            src="img/arrow_back.svg"
            alt="Back"
            class="card__icon card__icon--back"
          />
        </button>
      </div>
      <div class="card__img-wrapper">
        <img src="img/Mario.webp" alt="Mario" class="card__img" />
      </div>
      <div class="card__content">
        <div class="card__rating">
          <span class="card__rating-badge">
            <img
              src="img/grade.svg"
              alt="Rating"
              class="card__icon card__icon--gold"
            />
            <span class="card__rating-text">4.5</span>
          </span>
        </div>
        <div class="card__header">
          <h2 class="card__title">Mario Kart 8</h2>
          <button class="card__bookmark-btn">
            <img
              src="img/bookmark.svg"
              alt="Bookmark"
              class="card__icon card__icon--bookmark"
            />
          </button>
        </div>
        <div class="card__tags">
          <span class="card__tag">Racing</span>
          <span class="card__tag">Multiplayer</span>
        </div>
        <p class="card__description">
          Mario Kart es una serie de juegos de carreras estilo go-kart
          desarrollados y publicados por Nintendo como spin-offs de su serie de
          juegos Super Mario.
        </p>
        <div class="card__footer">
          <div class="card__price-container">
            <div class="card__price">$42.99</div>
            <div class="card__price-note">Total price</div>
          </div>
          <div class="card__actions">
            <button class="card__btn">
              Add to card
              <img
                src="img/arrow_forward.svg"
                alt="Arrow Forward"
                class="card__icon card__icon--forward"
              />
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
